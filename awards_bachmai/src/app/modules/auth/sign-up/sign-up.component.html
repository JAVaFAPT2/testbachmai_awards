<!-- sign-up.component.html -->
<div class="flex min-w-0 flex-auto flex-col items-center sm:flex-row sm:justify-center md:items-start md:justify-start">
    <div class="w-full px-4 py-8 sm:bg-card sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow md:flex md:h-full md:w-1/2 md:items-center md:justify-end md:rounded-none md:p-16 md:shadow-none">
        <div class="mx-auto w-full max-w-80 sm:mx-0 sm:w-80">
            <!-- Logo -->
            <div class="w-45">
                <img src="images/logo/logo.svg" />
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold leading-tight tracking-tight">
                Đăng ký
            </div>

            <!-- Sign up form -->
            <form class="mt-8" [formGroup]="signUpForm" #signUpNgForm="ngForm">
                <!-- Name field -->
                <mat-form-field class="w-full">
                    <mat-label>Họ và tên</mat-label>
                    <input id="name" matInput [formControlName]="'name'" />
                    <mat-error *ngIf="signUpForm.get('name').hasError('required')">Họ và tên là bắt buộc</mat-error>
                </mat-form-field>

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Tài khoản</mat-label>
                    <input id="email" matInput [formControlName]="'email'" />
                    <mat-error *ngIf="signUpForm.get('email').hasError('required')">Tài khoản là bắt buộc</mat-error>
                    <mat-error *ngIf="signUpForm.get('email').hasError('email')">Vui lòng nhập địa chỉ email hợp lệ</mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Mật khẩu</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField
                    />
                    <button
                        mat-icon-button
                        type="button"
                        matSuffix
                    >
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="passwordField.type === 'password' ? 'heroicons_solid:eye' : 'heroicons_solid:eye-slash'"
                        ></mat-icon>
                    </button>
                    <mat-error *ngIf="signUpForm.get('password').hasError('required')">Mật khẩu là bắt buộc</mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large mt-6 w-full"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signUpForm.invalid"
                    (click)="signUp()"
                >
                    <span> Đăng ký </span>
                </button>
            </form>
        </div>
    </div>
    <div class="relative hidden h-full w-1/2 flex-auto items-center justify-center overflow-hidden bg-gray-800 p-16 dark:border-l md:flex lg:px-28">
        <!-- Background content similar to login page -->
    </div>
</div>
